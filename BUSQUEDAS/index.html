<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Escencial Consultora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a6c;
            --accent: #00a8ff;
            --dark: #2d3436;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            overflow: hidden;
        }

        /* Fondo Decorativo */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient);
            z-index: -1;
            filter: blur(80px);
            opacity: 0.15;
            animation: moveBg 20s infinite alternate;
        }

        @keyframes moveBg {
            from { transform: rotate(0deg); }
            to { transform: rotate(10deg); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 1;
        }

        .logo-area {
            margin-bottom: 25px;
        }

        .logo-area img {
            max-width: 220px; /* Tamaño ajustado para resaltar tu logo de Canva */
            height: auto;
        }

        .subtitle {
            color: #636e72;
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-access {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .admin-btn {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(26, 42, 108, 0.2);
        }

        .consultor-btn {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .consultor-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .footer-text {
            margin-top: 35px;
            font-size: 0.75rem;
            color: #b2bec3;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-area">
        <img src="logo.png" alt="Logo Escencial Consultora">
        <div class="subtitle">Sistema de Gestión de Talento</div>
    </div>

    <div class="btn-group">
        <a href="admin.html" class="btn-access admin-btn">
            <i class="fas fa-shield-halved"></i>
            Acceso Administrador
        </a>
        
        <a href="login_consultor.html" class="btn-access consultor-btn">
            <i class="fas fa-users"></i>
            Panel Consultores
        </a>
    </div>

    <div class="footer-text">
        Copyright 2026 - Todos los derechos reservados
    </div>
</div>

</body>
</html>
