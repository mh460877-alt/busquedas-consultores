<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Consultores - Escencial Consultora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a6c;
            --dark: #2d3436;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient);
            z-index: -1;
            filter: blur(80px);
            opacity: 0.15;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 1;
        }

        .logo-area img {
            max-width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--dark);
            font-weight: 700;
            margin: 0 0 10px 0;
            font-size: 1.4rem;
        }

        p {
            color: #636e72;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 8px rgba(26, 42, 108, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.2);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 15px;
            display: none;
            font-weight: 600;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #b2bec3;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-area">
        <img src="logo.png" alt="Logo Escencial Consultora">
        <h2>Acceso Consultores</h2>
        <p>Ingresa tu correo para continuar</p>
    </div>

    <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" id="emailInput" placeholder="nombre@ejemplo.com">
    </div>

    <button class="btn-login" id="btnLogin" onclick="validarAcceso()">
        <i class="fas fa-sign-in-alt"></i> Ingresar
    </button>

    <div id="errorMsg" class="error-msg">
        <i class="fas fa-exclamation-circle"></i> Este correo no está registrado como consultor autorizado.
    </div>

    <a href="index.html" class="back-link">
        <i class="fas fa-chevron-left"></i> Volver al inicio
    </a>
</div>

<script>
    // URL de tu Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyWaYL1apdXFtJA7bJdVRFBN1KoCuXSArHe7UAwXgZ7ypG7GIwuXOB830D9l2ulfJSo/exec";

    async function validarAcceso() {
        const email = document.getElementById('emailInput').value.trim();
        const btn = document.getElementById('btnLogin');
        const errorDiv = document.getElementById('errorMsg');

        if (!email) {
            alert("Por favor, ingresa un correo electrónico.");
            return;
        }

        // Estado de carga
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verificando...';
        errorDiv.style.display = "none";

        try {
            // Consultamos la lista de consultores autorizados en la base de datos
            const response = await fetch(SCRIPT_URL + "?type=getConsultores");
            const consultores = await response.json();

            // Buscamos coincidencia de email (ignora mayúsculas/minúsculas)
            const usuario = consultores.find(c => c[1].toLowerCase() === email.toLowerCase());

            if (usuario) {
                // Guardamos el nombre para que aparezca al cargar candidatos en usuario.html
                localStorage.setItem('consultorNombre', usuario[0]);
                window.location.href = "usuario.html";
            } else {
                errorDiv.style.display = "block";
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Ingresar';
            }
        } catch (error) {
            alert("Error de conexión. Revisa tu URL de Apps Script.");
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Ingresar';
        }
    }

    // Permitir ingresar con la tecla "Enter"
    document.getElementById('emailInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            validarAcceso();
        }
    });
</script>

</body>
</html>
